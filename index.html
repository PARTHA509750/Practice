<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login page</title>
</head>
<body>
    <table border="0" width="50%" align="center">

        <tr>
            <td align="center">
                <a href="#"><img src="./image/instagram.png" alt="#"></a>
                <h3>Sign up to see photos and videos
                    <br>
                     from your friends.</h3>
                <img src="./image/log in with fb.png" alt="#">
                <br>
                <br>
                OR
                <br>
                <br>
                
                <form>
                    <input type="text" name="Mobile number or email address" placeholder="Mobile number or email address" size="34">
                    <br>
                    <br>
                    <input type="text" name="Full Name" placeholder="Full Name" size="34">
                    <br>
                    <br>
                    <input type="text" name="User Name" placeholder="User Name" size="34">
                    <br>
                    <br>
                    <input type="text" name="Password" placeholder="Password" size="34">
                    <br>
                    <br>
                    People who use our service may have uploaded <br> your contact information to Instagram. <a href="#">Learn more</a>
                    <br>
                    <br>
                    By signing up, you agree to our <a href="#">Terms,</a> <a href="#">Privacy Policy</a> and <br> <a href="#">Cookies Policy.</a>
                    <br>
                    <br>
                    <img src="./image/Sign up.png" alt="#">
                </form>     
            </td>
        </tr>
        <table border="0" width="50%" align="center">
            <tr>
                <td align="center">
                    <h3>Have an acount?</h3>
                    <a href="#">Log In</a>
                </td>
            </tr>

            <tr>
                <td align="center">
                    Get the app.
                    <br>
                    <br>
                    <img src="./image/get the app.png" alt="#">
                </td>
            </tr>
            
        </table>

    </table>
</body>
</html>
